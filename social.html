<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - Young 11</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #111; color: white; font-family: 'Poppins', sans-serif; }
        .container { display: flex; flex-direction: column; height: 90vh; }
        
        /* Two Halves */
        .half { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; position: relative; overflow: hidden; }
        
        /* Developer Side (Top/Left) */
        .dev-side { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        /* Club Side (Bottom/Right) */
        .club-side { background: linear-gradient(45deg, #1CB5E0, #000851); }

        h2 { font-size: 2rem; margin: 0 0 10px 0; text-transform: uppercase; font-weight: 800; }
        .link-btn {
            background: white; color: black; padding: 12px 30px; 
            border-radius: 50px; text-decoration: none; font-weight: 700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .link-btn:active { transform: scale(0.95); }
        .bg-text { position: absolute; font-size: 8rem; opacity: 0.1; font-weight: 900; z-index: 0; }
        .content { z-index: 1; position: relative; }
    </style>
</head>
<body>
    <div class="container">
        <div class="half dev-side">
            <div class="bg-text">DEV</div>
            <div class="content">
                <h2>Developer</h2>
                <p>Follow the creator behind the code.</p>
                <a href="https://instagram.com/a.xiscore" class="link-btn">Visit Developer</a>
            </div>
        </div>

        <div class="half club-side">
            <div class="bg-text">CLUB</div>
            <div class="content">
                <h2>Club Official</h2>
                <p>Catch live updates and highlights.</p>
                <a href="https://instagram.com/young_11_cricket" class="link-btn">@Young-11 Club</a>
            </div>
        </div>
    </div>
    <script src="toolbar.js"></script>
</body>
</html>
